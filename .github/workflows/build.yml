name: build


on:
  push:
    paths-ignore: '**.md'
    branches: edge

  pull_request:
    branches: '*'
    tags: '*'
    paths-ignore: '**.md'

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Build LaTeX document
        uses: ./.github/actions/build-latex-document
        with:
          docker-image-tag: compiled-docs:latest
